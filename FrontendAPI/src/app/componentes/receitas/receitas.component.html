<h2>Receitas</h2>

<div>
 <label>Receita:
   <input #receitaName />
 </label>
 <!-- (click) passes input value to add() and then clears the input -->
 <button (click)="add(receitaName.value); receitaName.value=''">
   add
 </button>
</div>

<div id="search-component">
    <h4>Pesquisa de Receitas</h4>
   
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
   
    <ul class="search-result">
      <li *ngFor="let receita of receitas$ | async" >
        <a routerLink="/detalhe/{{receita.id}}">
          {{receita.name}}
        </a>
      </li>
    </ul>
  </div>

<ul class="receitas">
 <li *ngFor="let receita of receitas">
   <a routerLink="/detalhe/{{receita.id}}">
     <span class="badge">{{receita.id}}</span> {{receita.name}}
   </a>
   <button class="delete" title="delete receita"
   (click)="delete(receita)">x</button>
 </li>
</ul>
<app-receita-detalhe [receita]="selectedReceita"></app-receita-detalhe>

<div class="col-md-6 col-md-offset-3">
  <h1>Receitas</h1>
  <div>
  <ul>
  <li *ngFor="let receita of receitas">{{receita._id}}</li>
  </ul>
  </div>
 </div>
