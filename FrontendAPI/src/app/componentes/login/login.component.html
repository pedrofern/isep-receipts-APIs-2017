
<div class="container">
    <div class="jumbotron">
        <div style="text-align: center"> 
      <h1>Bemvindo</h1>
      <h2>Gestão de Medicamentos e Receitas</h2>
   
      <p>A nossa aplicação permite pesquisar medicamentos, 
        permite também ao médico prescrever receitas, 
      farmacêutico aviar receitas e ao utente pesquisar receitas
    e muito mais!</p>
      </div>
    </div>
    <div *ngIf="!logado"  class="panel panel-primary">
      <div class="panel-heading">Autenticação</div>
      <div class="panel-body">

<div class="col-md-6 col-md-offset-3">
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm"
   novalidate>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted
   && !nif.valid }">
   
    <label for="nif">Username (nif)</label>
    <input type="text" class="form-control" name="nif"
   [(ngModel)]="model.nif" #nif="ngModel" required />
    <div *ngIf="f.submitted && !nif.valid" class="helpblock">O nif é obrigatório</div>
    </div>
    <div class="form-group" [ngClass]="{ 'has-error': f.submitted
   && !password.valid }">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password"
   [(ngModel)]="model.password" #password="ngModel" required />
    <div *ngIf="f.submitted && !password.valid" class="helpblock">Password
   é obrigatório</div>
    </div>
    
    <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary " type="submit">Login</button>
